<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VPN Manager</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body class="bg-light">
    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand">VPN Manager</h2>
        </div>
    </nav>
    <div class="container mt-5" th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Login</h3>
                <!-- Login form -->
                <form th:action="@{/login}" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            required autofocus minlength="3" maxlength="30" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            required />
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                        <p class="flex-grow-1 text-center">Invalid username or password.</p>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
                        <p class="flex-grow-1 text-center">You have been logged out.</p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
