<!-- templates/user/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VPN Manager</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body class="bg-light" th:fragment="layout(content)">
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VPN Manager</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Create User</h2>
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" onsubmit="return validatePasswords()">
            <div class="mb-3">
                <label>Username:</label>
                <input class="form-control" th:field="*{username}" required minlength="3" maxlength="30" autofocus />
            </div>
            <div class="mb-3">
                <label>First Name:</label>
                <input class="form-control" th:field="*{firstName}" required minlength="3" maxlength="30" />
            </div>
            <div class="mb-3">
                <label>Last Name:</label>
                <input class="form-control" th:field="*{lastName}" required minlength="3" maxlength="30" />
            </div>
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required minlength="8"
                    maxlength="30" />
            </div>
            <div class="mb-3">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" required minlength="8"
                    maxlength="30" />
            </div>
            <div class="mb-3">
                <label>Role:</label>
                <select th:field="*{role}" class="form-select">
                    <option value="USER" selected>User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button class="btn btn-success">Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/users}">Cancel</a>
        </form>
    </div>
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
