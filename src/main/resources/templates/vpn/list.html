<!-- templates/vpn/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VPN Manager</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body class="bg-light" th:fragment="layout(content)">
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VPN Manager</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>VPNs - <span th:text="${user.username}"></span></h2>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- TODO: fix path for user -->
            <a class="btn btn-primary" th:href="@{/admin/users/{id}/vpns/create(id=${user.id})}">Add VPN</a>
            <!-- TODO: fix path for user -->
            <form th:action="@{/admin/users/{id}/vpns(id=${user.id})}" method="get" class="flex-grow-1 ms-3">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search by label">
                    <button class="btn btn-outline-secondary">Search</button>
                </div>
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vpn : ${vpns}">
                    <td th:text="${vpn.label}"></td>
                    <td th:text="${vpn.createdDate}"></td>
                    <td>
                        <!-- TODO: fix path for user -->
                        <form
                            th:action="@{/admin/users/{userId}/vpns/{vpnId}/revoke(userId=${user.id}, vpnId=${vpn.id})}"
                            method="post" style="display:inline-block;">
                            <button class="btn btn-danger btn-sm"
                                onclick="return confirm('Revoke this VPN?')">Revoke</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- TODO: add conditional for admin view -->
        <a class="btn btn-secondary" th:href="@{/admin/users}">Back to Users</a>
    </div>
</body>

</html>
